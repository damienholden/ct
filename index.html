<!doctype html>
<html lang="en">
    <head>
        <title>Car Trawler API</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
        <!--Styles-->
        <!--Imports-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" />
        <!--Custom-->
        <link rel="stylesheet" href="css/styles.css">    
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="/img/logo.png" height="80" class="d-inline-block align-top" alt="">
            </a>
        </nav>
        <div id="contentContainer" class="container">
            <div class="row searchDetails">
                <!-- Add the search details here-->
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h3>Search Details:</h3>
                </div>
                        <div class="col-lg-4 col-md-4 col-sm-12">
                                <label> PickUp Location</label>
                                <div id="PickUpLocation"> </div>
                                    
                                <label> DropOff Location</label>
                                <div id="DropOffLocation"></div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12">
                                <label> Pick Up Date </label>
                                <div id="PickUpDate"></div>
                           
                                <label> DropOffDateTime</label>
                                <div id="DropOffDate"></div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12">
                                <label>Pick Up Time</label>
                                <div id="PickUpTime"></div>

                                <label>Drop Off Time</label>
                                <div id="DropOffTime"></div>
                        </div>     
                                        
            </div>
            <div class="row searchFilters">
                <div class="col-lg-6 col-md-6 col-sm-12"><span id="resultsCount"></span> cars for <span id="searchLocation" ></span></div>
                <div class="col-lg-6 col-md-6 col-sm-12 text-right">
                    <div class="dropdown">
                            <select id="filterBy">
                                <option label="Sort by Price Ascending" value="priceAsc">Sort by Price Asc</option>
                                <option label="Sort by Price Decending" value="priceDesc">Sort by Price Desc</option>
                            </select>
                    </div>
                </div>
            </div>
            <div class="row" id="cars">
                    
            </div>
            <div class="row" id="errorBanner">
                <div class="alert alert-danger col text-center" role="alert">
                        We can't find any cars for your search details, please check your internet connection and try again!
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                        </button>
                    </div> 
                </div>
            </div>
        </div>
    </body>
    <footer>
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="/js/script.js"></script>        
    </footer>
</html>
